<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../jquery-1.10.1.min.js"></script>
  
    <script src="FirelambShowHide.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
          
            $("#Checkbox1").FirelambShowHide({
                eventType: "change"
                , propKey: "checked"
                , propValue: "checked,true"
                , target: "#type"
                ,autoToggle:"false"
                , callEvent: function () {
                    //$("input[name='test']").change();
                    $this = $("#Checkbox1").prop("checked").toString();
                    if ($this == "checked" || $this == "true") {
                        //$("#Text1").show();
                        //$("#Text2").hide();
                        $("input[name='test']:checked").change();
                    }
                    else {
                        $("#Text1").hide();
                        $("#Text2").hide();
                    }
                }
            });

            $("input[name='test']").FirelambShowHide({
                eventType: "change"
               , propKey: "value"
               , propValue: "1"
               , target: "#Text1,#Text2"
               , autoToggle: "false"
                //,copyType:"append"
            });
        });
        </script>
</head>
